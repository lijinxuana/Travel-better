    人活一辈子，总会认识那么几个王八蛋：
  </p>
  <p>
    和你说话不耐烦，和你吃饭不埋单，给你打电话不分时候，去你家里做客不换鞋，打开冰箱胡乱翻......在别人面前有素质有品位，唯独在你面前没皮没脸。
  </p>
  <p>
    但当你出事时，第一个冲上来维护你的，往往是这种王八蛋。
  </p>
