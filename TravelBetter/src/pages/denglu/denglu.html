<ion-header>
  <ion-navbar color="danger">
    <ion-toolbar>
      <ion-title>登录</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>用户名或邮箱</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list> 
  <ion-list>
    <button ion-button color="danger" block outline (click)="showAlert()" >确认登录</button>
  </ion-list>

</ion-content>
