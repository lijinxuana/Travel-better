<ion-header>
  <ion-navbar color="danger">
    <ion-toolbar>
      <ion-title>登录</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="请输入你的用户名" [(ngModel)]="username"></ion-input>
    </ion-item>
   <ion-item>
      <ion-input type="password" placeholder="请输入你的密码" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list> 
  <ion-list>
    <button ion-button color="danger" block outline (click)="showAlert()" >确认登录</button>
  </ion-list>

</ion-content>
