<ion-header>
  <ion-navbar color="danger">
    <ion-toolbar>
      <ion-title>自助</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let data of datas">
    <h2>{{ data.name }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 评分：{{ data.score }}</h2>
    <p>有{{ data.a }}评价&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 平均价格：{{ data.b }}</p>
    <p> 地址：{{ data.address }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp电话：{{ data.phone }}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
